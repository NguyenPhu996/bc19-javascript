<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính lương nhân viên</title>
</head>

<!-- BS4 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

<body>

    <div class="container">
        <div class="card w-50 mx-auto">
            <div class="card-header text-center">Tính lương nhân viên</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="days">Số ngày làm việc</label>
                    <input type="number" id="days" class="form-control">
                </div>
            </div>
            <div class="text-center">
                <button id="pay" class="btn btn-primary">Tính Lương</button>
            </div>
            <br>
            <div id="result-wrapper" style="display" class="text-center">
                <label for="days">Tiền Lương</label>
                <input type="text" id="salary-result" class="form-control">
            </div>
        </div>
    </div>



    <script src="./index.js"></script>

</body>

</html>
