<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giá trị trung bình của 5 số</title>

    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="card w-50 mx-auto">
            <div class="card-header text-center">Tính giá trị trung bình của 5 số</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="number1">Number 1</label>
                    <input type="number" id="n1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="number2">Number 2</label>
                    <input type="number" id="n2" class="form-control">
                </div>
                <div class="form-group">
                    <label for="number3">Number 3</label>
                    <input type="number" id="n3" class="form-control">
                </div>
                <div class="form-group">
                    <label for="number4">Number 4</label>
                    <input type="number" id="n4" class="form-control">
                </div>
                <div class="form-group">
                    <label for="number5">Number 5</label>
                    <input type="number" id="n5" class="form-control">
                </div>
            </div>
            <div class="text-center">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="result" class="card w-50 mx-auto">
                <label class="ket-qua">Kết quả</label>
                <input type="text" id="result" class="form-control">
            </div>


        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
